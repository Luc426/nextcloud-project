# ================================================
# Kubernetes Manifest for the Nextcloud Project
# Author   : Lumitek
# Date     : 2025-08-15
# Description:
#   This manifest contains the following configurations:
#   - The Production Encrypted Application Secrets 
# ================================================
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: cloud-secrets
spec:
  encryptedData:
    KUBE_NETWORK: 
    LOCAL_NETWORK: 
    MYSQL_DATABASE: 
    MYSQL_PASSWORD: 
    MYSQL_SERVER: 
    MYSQL_USER: 
    NEXTCLOUD_INSTANCEID: 
    NEXTCLOUD_PASSWORDSALT: 
    NEXTCLOUD_SECRET: 
    PHP_PORT: 
    PHP_SERVER: 
    REDIS_PASSWORD: 
    REDIS_PORT: 
    REDIS_SERVER: 
  template:
    metadata:
      name: cloud-secrets
    type: Opaque
